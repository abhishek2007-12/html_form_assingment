<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .container {
            width: 900px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #000;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        fieldset {
            border: 1px solid #000;
            margin-bottom: 15px;
            padding: 10px;
        }

        legend {
            font-weight: bold;
            padding: 0 5px;
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 8px;
        }

        .col {
            flex: 1;
        }

        label {
            display: inline-block;
            width: 140px;
            font-size: 14px;
        }

        input, select {
            width: 180px;
            padding: 4px;
        }

        .radio-group input {
            width: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        table, th, td {
            border: 1px solid #000;
        }

        th, td {
            padding: 5px;
            text-align: center;
        }

        .lang-table td {
            border: none;
            text-align: left;
        }

        .buttons {
            text-align: center;
            margin-top: 10px;
        }

        button {
            padding: 6px 15px;
            margin: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>APPLICATION FORM</h2>

    <!-- Personal Details -->
    <fieldset>
        <legend>Personal Details</legend>

        <div class="row">
            <div class="col">
                <label>Applicant's Full Name</label>
                <input type="text">
            </div>
            <div class="col">
                <label>Care Of</label>
                <input type="radio" name="care"> Parents
                <input type="radio" name="care"> Guardian
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Father's Name</label>
                <input type="text">
            </div>
            <div class="col">
                <label>Mother's Name</label>
                <input type="text">
            </div>
        </div>

        <div class="row">
            <div class="col radio-group">
                <label>Gender</label>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> Others
            </div>
            <div class="col">
                <label>Date of Birth</label>
                <input type="date">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Marital Status</label>
                <select>
                    <option>Select</option>
                    <option>Single</option>
                    <option>Married</option>
                </select>
            </div>
            <div class="col">
                <label>Category</label>
                <select>
                    <option>Select</option>
                    <option>General</option>
                    <option>OBC</option>
                    <option>SC</option>
                    <option>ST</option>
                </select>
            </div>
        </div>
    </fieldset>

    <!-- Contact Details -->
    <fieldset>
        <legend>Contact Details</legend>

        <div class="row">
            <div class="col">
                <label>Mobile Number</label>
                <input type="text">
            </div>
            <div class="col">
                <label>Email ID</label>
                <input type="email">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Address Line 1</label>
                <input type="text">
            </div>
            <div class="col">
                <label>Address Line 2</label>
                <input type="text">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>City</label>
                <input type="text">
            </div>
            <div class="col">
                <label>State</label>
                <select>
                    <option>Select</option>
                    <option>Delhi</option>
                    <option>Maharashtra</option>
                    <option>UP</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Pin Code</label>
                <input type="text">
            </div>
        </div>
    </fieldset>

    <!-- Qualification Details -->
    <fieldset>
        <legend>Qualification Details</legend>

        <table>
            <tr>
                <th>Sr No.</th>
                <th>Qualification</th>
                <th>Board/University</th>
                <th>Passing Year</th>
                <th>Max Marks</th>
                <th>Marks Obtained</th>
                <th>Percentage</th>
            </tr>
            <tr>
                <td>1</td>
                <td><input></td>
                <td><input></td>
                <td><input></td>
                <td><input></td>
                <td><input></td>
                <td><input></td>
            </tr>
            <tr>
                <td>2</td>
                <td><input></td>
                <td><input></td>
                <td><input></td>
                <td><input></td>
                <td><input></td>
                <td><input></td>
            </tr>
        </table>
    </fieldset>

    <!-- Language Knowledge -->
    <fieldset>
        <legend>Language Knowledge</legend>
        <table class="lang-table">
            <tr>
                <td>Hindi</td>
                <td><input type="checkbox"> Read</td>
                <td><input type="checkbox"> Write</td>
                <td><input type="checkbox"> Speak</td>
            </tr>
            <tr>
                <td>English</td>
                <td><input type="checkbox"> Read</td>
                <td><input type="checkbox"> Write</td>
                <td><input type="checkbox"> Speak</td>
            </tr>
        </table>
    </fieldset>

    <!-- Identification -->
    <fieldset>
        <legend>Identification Details</legend>

        <div class="row">
            <div class="col">
                <label>Aadhar Card No.</label>
                <input type="text">
            </div>
            <div class="col">
                <label>PAN Card No.</label>
                <input type="text">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Upload Photo</label>
                <input type="file">
            </div>
            <div class="col">
                <label>Upload Signature</label>
                <input type="file">
            </div>
        </div>
    </fieldset>

    <div class="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Back</button>
    </div>

</div>

</body>
</html>
